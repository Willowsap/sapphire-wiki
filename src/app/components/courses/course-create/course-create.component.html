<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form [formGroup]='form' (submit)='onSaveCourse()' *ngIf='!isLoading'>
    <mat-form-field>
      <input matInput type='text' formControlName='title' placeholder='Subject Title'>
      <mat-error *ngIf="form.get('title').invalid">Please enter a subject tile.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type='button' (click)='filePicker.click()'>Pick Image</button>
      <input type="file" #filePicker (change)='onImagePicked($event)'>
    </div>
    <div class='imagePreview' *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]='imagePreview' [alt]='form.value.title'>
    </div>
    <mat-form-field>
      <textarea matInput rows='4' formControlName='content' placeholder='Subject Description'></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please a subject description.</mat-error>
    </mat-form-field>
    <button mat-raised-button color='accent' type='submit'>Save Subject</button>
    <!--<a routerLink='/courses' mat-raised-button>Edit Subject Topics</a>-->
    <a routerLink='/account' mat-button>Return to Account</a>
  </form>
</mat-card>
