<mat-spinner *ngIf='isLoading'></mat-spinner>
<mat-card *ngIf='!isLoading'>
  <h1 class="mat-h1">{{topic.title}}</h1>
  <mat-tab-group>
    <mat-tab label="Lecture">
      <section>
        <article>
          <p>
            {{topic.lecture}}
          </p>
        </article>
      </section>
    </mat-tab>
    <mat-tab label="Practice">
      <app-sap-display [topicId]='topic.id'></app-sap-display>
    </mat-tab>
  </mat-tab-group>
</mat-card>
